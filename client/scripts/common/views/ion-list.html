<ion-view hide-nav-bar="true">
    <ion-header-bar align-title="center" class="bar-dark">
        <div class="buttons">
            <button menu-toggle="left" class="button button-clear button-balanced icon yo-menu"></button>
        </div>
        <div class="title title-center header-item">
            <span class="nav-bar-title">
                {{ vm.title }}
            </span>
        </div>
        <div class="buttons">
            <button class="button button-clear button-balanced icon {{vm.getToggleDragIcon()}}" ng-click="vm.toggleDragFix()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="full-height" overflow-scroll="true">
        <ion-list>
            <ion-item ng-repeat="item in vm.items">
                <div class="card">
                    <div class="item item-text-wrap">
                        {{ item }}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
