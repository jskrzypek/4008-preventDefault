<ion-view>
    <ion-tabs class="tabs-icon-top tabs-dark">

        <ion-tab title="ion-content" icon="ion-help-circled" ui-sref="tabs.ionContent">
            <ion-nav-view name="ion-content-tab"></ion-nav-view>
        </ion-tab> 

        <ion-tab title="ion-content2" icon="ion-document-text" ui-sref="tabs.ionContent2">
            <ion-nav-view name="ion-content2-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="ion-list" icon="ion-clipboard" ui-sref="tabs.ionList">

        </ion-tab> 

    </ion-tabs>
</ion-view>
